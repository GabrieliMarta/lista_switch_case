<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = (prompt(`Informe qual turno você estuda: \n M-matutino ou V-Vespertino ou N- Noturno.`).trim().toUpperCase());
    //PROCESSAMENTO
    switch (turno) {
        case "M":
            alert(`Bom dia!`);
            break;
        case "V":
            alert(`Boa tarde!`);
            break;
        default:
            alert(`Boa noite!`);
            break;
    }






    //SAÍDA

</script>
