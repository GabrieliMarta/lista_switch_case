<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt(`Insira um número inteiro`).trim());
    //PROCESSAMENTO
    switch (numero % 2) {
        case 0:
            alert(`O número ${numero} é par1`);
            break;
            case 1:
                alert(`O número ${numero} é ímpar`);
        default:
            alert(`Valor inválido!`);
            break;
    }

    
    //SAÍDA

</script>
