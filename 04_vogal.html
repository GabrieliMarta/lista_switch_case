<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const caractere = (prompt(`Informe um caractere:`).trim().toUpperCase());
    // PROCESSAMENTO
    switch (caractere) {
        case "A":
            alert(`Esse caractere é uma vogal`);
            break;
        case "E":
            alert(`Esse caractere é uma vogal`);
            break;
            case "I":
            alert(`Esse caractere é uma vogal`);
            break;
            case "O":
            alert(`Esse caractere é uma vogal`);
            break;
            case "U":
            alert(`Esse caractere é uma vogal`);
            break;
        default: 
        alert(`Esse caractere não é uma vogal`);
            break;
    }


    // SAÍDA

</script>
