<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */
    //ENTRADA
    const num1 = Number(prompt(`Insira um número:`).trim().replace(",", "."));
    const num2 = Number(prompt(`Insira outro número:`).trim().replace(",", "."));
    const operação = prompt(`Qual operação deseja realizar? \n "+"para adição, "-" para subtração, "*" para multiplicação e "/" para divisão.`);
    //PROCESSAMENTO
    let operaçãoFinal = 0;
    switch (operação) {
        case "+":
            operaçãoFinal = num1 + num2
            break;
        case "-":
            operaçãoFinal = num1 - num2
            break;
        case "*":
            operaçãoFinal = num1 * num2
            break;
        case "/":
            operaçãoFinal = num1 / num2
            break;
    }
    switch (operaçãoFinal < 0) {
        case true:
            operaçãoFinal += `, ele é negativo`
            break;
        default:
            operaçãoFinal += `, ele é positivo`
            break;
    }
    switch (operaçãoFinal % 2) {
        case 0:
            operaçãoFinal += `, é par`
            break;
        default:
            operaçãoFinal += `, é ímpar`
            break;
    }
    switch (Number.isInteger(operaçãoFinal)) {
        case true:
            operaçãoFinal += ` e inteiro`
            break;
        default:
        operaçãoFinal += ` e decimal`
            break;
    }
    //SAÍDA
    let mensagemFinal = `O resultado da operação será ${operaçãoFinal}.`;
    alert(mensagemFinal);


</script>
