<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt(`Informe qual hemisfério você está \n  N- Norte e S- Sul`).toUpperCase();
    const mes = prompt(`Informe o mês atual através de números \n Exemplo: Janeiro = 1`).toLowerCase();
    //PROCESSAMENTO
    switch (hemisferio) {
    case 'N':
        switch (mes) {
            case '12':
            case '1':
            case '2':
            alert('Verão');
                break;
            case '3':
            case '4':
            case '5':
            alert('Outono');
                break;
            case '6':
            case '7':
            case '8':
            alert('Inverno');
                break;
            case '9':
            case '10':
            case '11':
            alert('Primavera');
                break;
            default:
            alert('Mês inválido');
                break;
        }
        break;

    case 'S':
        switch (mes) {
            case '12':
            case '1':
            case '2':
            alert('Verão');
                break;
            case '3':
            case '4':
            case '5':
            alert('Outono');
                break;
            case '6':
            case '7':
            case '8':
            alert('Inverno');
                break;
            case '9':
            case '10':
            case '11':
            alert('Primavera');
                break;
            default:
            alert('Mês inválido');
                break;
        }
        break;

    default:
        document.write('Hemisfério inválido');
        break;
}

    //SAÍDA

</script>
